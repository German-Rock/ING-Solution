{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="localitate">Localitate</label>
        <input
          type="text"
          class="form-control"
          id="localitate"
          name="localitate"
          placeholder="Enter localitate"
        />
      </div>
      <div class="form-group">
        <label for="strada">strada</label>
        <input
          type="text"
          class="form-control"
          id="strada"
          name="strada"
          placeholder="Enter Street"
        />
      </div>
      <div class="form-group">
        <label for="Bloc">Bloc</label>
        <input
          type="text"
          class="form-control"
          id="block"
          name="block"
          placeholder="Enter Bloc"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
